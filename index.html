<!DOCTYPE html>
<head>
<meta charset="utf8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Javascript Imgur Image Upload</title>
<script src="script.js"></script>
<style>
body {
	height:100%;
	width:100%;
	padding:0px;
	margin:0px;
}

#link, p , div {
	display: none
}

div {
	display: inline-block;
}

.uploaded div {
	display: none
}

.uploaded #link {
	display: inline
}

.uploadimg {
	max-width:90%;
	max-width:50%;
}
</style>
</head>
<body>
<button onclick="document.querySelector('input').click()">Upload</button>
<input style="visibility: collapse; width: 0px;" type="file" onchange="upload(this.files[0])">
<a id="link"></a>
<br>
<img class="uploadimg">
</body>
</html>
